<!DOCTYPE html>
<html>
<head>
    <title>GitHub HTML Monitor</title>
</head>
<body>
    <button id="checkChanges">Check for Changes</button>
    <p id="result"></p>

    <script>
        const githubHTMLURL = 'https://raw.githubusercontent.com/yourusername/yourrepository/branch/path/to/yourfile.html';
        const localHTMLContent = `
            <!-- Include the content of the HTML file you want to compare locally -->
        `;

        const resultElement = document.getElementById('result');
        const checkChangesButton = document.getElementById('checkChanges');

        checkChangesButton.addEventListener('click', async () => {
            try {
                const response = await fetch(githubHTMLURL);
                const remoteHTMLContent = await response.text();

                if (remoteHTMLContent === localHTMLContent) {
                    resultElement.textContent = 'No changes found';
                } else {
                    resultElement.textContent = 'Changes found';
                }
            } catch (error) {
                resultElement.textContent = 'Error: Unable to fetch the remote HTML file';
            }
        });
    </script>
</body>
</html>
