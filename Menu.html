    <script>

function requestAppClose() { //Close android app
    try {
        AndroidApp.closeApp();

    }
}
// Make an HTTP GET request to fetch the text file content
fetch('https://gist.githubusercontent.com/ItsbaileyX3525/735dadca423bfe47fc1345075dd8f586/raw/9a97fc3f9e41b8ac8c095c028acccda1fc79bb2b/version.txt')
  .then(response => response.text())
  .then(text => {
    const fetchedVersion = text.trim();
    console.log(fetchedVersion);

    const predefinedVersion = '1.0';

    const comparisonResult = compareVersions(fetchedVersion, predefinedVersion);

    if (comparisonResult === 0) {
      console.log('Versions are equal.');
    } else if (comparisonResult > 0) {
      console.log('Fetched version is newer.');
    } else {
      console.log('Fetched version is older.');
    }
  })
  .catch(error => {
    console.error('Error fetching version file:', error);
  });

function compareVersions(a, b) {
  const versionA = a.split('.').map(Number);
  const versionB = b.split('.').map(Number);

  for (let i = 0; i < Math.max(versionA.length, versionB.length); i++) {
    const partA = versionA[i] || 0;
    const partB = versionB[i] || 0;

    if (partA > partB) {
      return 1;
    } else if (partA < partB) {
      return -1;
    }
  }

  return 0;
}

    </script>
