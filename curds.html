<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <style>
    @keyframes rainbow {
      0% { background-color: red; }
      14% { background-color: orange; }
      28% { background-color: yellow; }
      42% { background-color: green; }
      57% { background-color: blue; }
      71% { background-color: indigo; }
      85% { background-color: violet; }
      100% { background-color: red; }
    }
    
    .rainbow-animation {
      animation: rainbow 2s linear infinite;
    }
    
    </style>
    <script>
        // Create the progress bar container
const progressBarContainer = document.createElement('div');
progressBarContainer.className = 'progress-bar';
progressBarContainer.style.width = '100%';
progressBarContainer.style.height = '30px';
progressBarContainer.style.backgroundColor = '#ccc';
progressBarContainer.style.borderRadius = '5px';
progressBarContainer.style.overflow = 'hidden';

// Create the progress bar
const progressBar = document.createElement('div');
progressBar.id = 'progress';
progressBar.className = 'progress';
progressBar.style.height = '100%';
progressBar.style.width = '0';
progressBar.style.backgroundColor = '#4caf50';
progressBar.style.textAlign = 'center';
progressBar.style.lineHeight = '30px';
progressBar.style.color = 'white';

// Append the progress bar to the container
progressBarContainer.appendChild(progressBar);

// Create a button to update the progress
const updateButton = document.createElement('button');
updateButton.textContent = 'Increase Progress';
updateButton.onclick = updateProgress;

// Append the progress bar container and button to the document body
document.body.appendChild(progressBarContainer);
document.body.appendChild(updateButton);

let currentValue = 3;
const maxValue = 6;

function updateProgressBar() {
    if (currentValue === maxValue){
    progressBar.classList.add('rainbow-animation');}
  const percentage = (currentValue / maxValue) * 100;
  progressBar.style.width = `${percentage}%`;
  progressBar.textContent = `${currentValue}/${maxValue}`;
}
// Function to increase the progress
function updateProgress() {
  if (currentValue < maxValue) {
    currentValue++;
    updateProgressBar();
  }
}

// Initial update
updateProgressBar();

    </script>
</body>
</html>
