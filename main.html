if not score:
    score = 0

e.on_click = def():
    score += 1

score_display = Text(text=`Clicks: ${score}`,x=.3)
score_display.update = def():
    score_display.text = `Clicks: ${score}`


#General updating stuff
def update():
    save_system_save('score', score)
