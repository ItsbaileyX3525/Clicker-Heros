<body>

    <script src="Smooth.js"></script>
    <script src="taptapir/taptapir.js"></script>
    <script type="text/javascript">
set_window_color('transparent')
set_background_color('transparent')
let nextButton1 = false
let nextButton2 = false
let nextButton3 = false
let nextButton4 = false
function input(key) {
if (key === 'h' && ! nextButton1) {
    nextButton1 = true
    after(2, function() {
        nextButton1 = false
    })
}
else if (key === 'e' && nextButton1) {
    nextButton1 = false
    nextButton2 = true
    after(2, function() {
        nextButton2 = false
    })
}
else if (key === 'l' && nextButton2) {
    nextButton2 = false
    nextButton3 = true
    after(2, function() {
        nextButton3 = false
    })
}
else if (key === 'l' && nextButton3) {
    nextButton3 = false
    nextButton4 = true
    after(2, function() {
        nextButton4 = false
    })
}
else if (key === 'o' && nextButton4) {
    nextButton4 = false
    nextButton5 = true
    shadowLevel = save_system_load("escapedshadowrealm");
    egg=new Button({name: "egg ", alpha:1, text:"Hey, You can return now.", scale:[1,.1]})
    egg.on_click = function(){
        if (!shadowLevel === 1){
        save_system_save("escapedshadowrealm", 2)}
        save_system_save("Tescapedshadowrealm", 1)
        SmoothTransit("main");
    }
    after(2, function() {
        nextButton5 = false
    }        )}
else if (key != "h up" && key != "e up" && key != "l up" && key != "h" && key != "e" && key != "l" && key != "0" && key != "o up"){
    console.log("Reset")
    console.log(key)
    nextButton1 = false
    nextButton2 = false
    nextButton3 = false
    nextButton4 = false
}        }
    </script>
