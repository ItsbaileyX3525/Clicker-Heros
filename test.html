<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Detection</title>
</head>
<body>

<script>
  // Variables to store the expected sequence and the current input
  const expectedSequence = "HELLO";
  let currentInput = "";

  // Variables to store the start time and time window
  let startTime;
  const timeWindow = 3000; // 3 seconds

  // Function to check the input and perform an action
  function checkInput() {
    if (currentInput === expectedSequence) {
      const elapsedTime = new Date() - startTime;
      console.log(`You typed "HELLO" within ${elapsedTime} milliseconds!`);
      // Add your custom action here
    }
    // Reset the current input and start time
    currentInput = "";
    startTime = null;
  }

  // Event listener for the keydown event
  document.addEventListener('keydown', function(event) {
    // Check if the pressed key is 'H'
    if (event.key.toUpperCase() === 'H') {
      // Record the start time when 'H' is pressed
      startTime = new Date();
    }

    // Check if the pressed key is a letter
    if (event.key.length === 1) {
      // Add the pressed key to the current input
      currentInput += event.key.toUpperCase();

      // Check if the input matches the expected sequence
      if (currentInput === expectedSequence) {
        // Check if the entire sequence is typed within the time window
        const elapsedTime = new Date() - startTime;
        if (startTime && elapsedTime <= timeWindow) {
          console.log(`You typed "HELLO" within ${elapsedTime} milliseconds from 'H'!`);
          // Add your custom action here
        }
        if (currentInput.length > 5) {
          currentInput = "";
        startTime = null;
        }
        // Reset the current input and start time
        currentInput = "";
        startTime = null;
      }
    }
  });
</script>

</body>
</html>
