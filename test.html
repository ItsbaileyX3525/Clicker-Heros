<body>
    
    <script>
const trillion = 1e12; // 1 trillion
const maxPrestigeLevels = 10;

function calculatePrestigeCost(level) {
  return Math.pow(level, 3) * trillion;
}

function calculatePrestiges(clicks, currentPrestiges) {
  let prestiges = currentPrestiges;

  while (clicks >= calculatePrestigeCost(prestiges + 1)) {
    prestiges++;
  }

  return prestiges - currentPrestiges;
}

// Example usage
const clicks = 5.4e+13 + 10000000000000; // 37 trillion clicks
const currentPrestiges = 1; // Current prestige level

const gainedPrestiges = calculatePrestiges(clicks, currentPrestiges);
console.log(`You gained ${gainedPrestiges} prestiges.`);

const newPrestigeLevel = currentPrestiges + gainedPrestiges;
const cost = calculatePrestigeCost(newPrestigeLevel);
console.log(`To reach Prestige Level ${newPrestigeLevel}, you need ${cost} clicks.`);

    </script>
</body>
</html>
