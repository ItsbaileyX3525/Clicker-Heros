    <script src="Smooth.js"></script>
    <script>
  let isRed = true;

function toggleBackgroundColor() {
  const body = document.body;
  
  if (isRed) {
    body.style.backgroundColor = 'black';
  } else {
    body.style.backgroundColor = 'red';
  }
  
  isRed = !isRed;
}

setInterval(toggleBackgroundColor, 2000);

    </script>
